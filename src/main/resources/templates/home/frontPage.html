<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login" method="post">

    <label for="staff_member_username">Email:</label>
    <input type="email" id="staff_member_username" class="input-box" name="staff_member_username"
           placeholder="Email" required>  <br> <br><br>

    <label for="staff_member_password">Password:</label>
    <input type="password" id="staff_member_password" class="input-box" name="staff_member_password"
           placeholder="Password" required>
    <button type="submit" class="submit-btn">LOG IN</button> <br> <br> <br> <br> <br> <br> <br>

</form>

<!-- Check for error message and display pop-up message -->
<script>
    const error = "<%= request.getAttribute("error") %>";
    if (error) {
        alert(error);
    }
</script>

</body>
</html>
