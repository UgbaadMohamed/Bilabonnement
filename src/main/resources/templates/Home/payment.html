<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  VELKOMMEN TIL betaling AF DIN LEASING

</head>
<body>
<form action="/payment" method="post">
    <p>Vil kunden betale nu?</p>
    <label><input type="radio" name="payed" value="true" required> Ja</label>
    <label><input type="radio" name="payed" value="false"> Nej</label>

    <p>Hvad er kundens kontonummer?</p>
    <input type="text" name="card_number" class="input-box" placeholder="kontonummer" required><br><br>

    <p>Hvad er kundens registreringsnummer?</p>
    <input type="text" name="registration_number" class="input-box" placeholder="registreringsnummer" required><br><br>

    <p>Hvad er kontrakt nummeret?</p>
    <input type="text" name="contract_id" class="input-box" placeholder="kontrakt ID" required><br><br>

    <button type="submit" class="submit-btn">SEND</button><br><br>
</form>

</body>
</html>
