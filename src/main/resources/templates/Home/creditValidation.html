<div class="creditValidation-box">
    <div id="creditDocumentationForm">

<form method="post" th:action="@{/creditValidationSuccess}" onsubmit="return validateForm()">
    <div class="basic-box ">
        <br><br><br>
        <header id="cd-header">Kreditvalidering (2 ud af 2)</header>
        <br><br><br>
        <div class="q1" >
        <p>Hvad er kundens gennemsnitlige måndelige indtægt?</p>
        <label><input type="radio" name="q1" value="under_femogtyve" required> Under 25.000</label>
        <label><input type="radio" name="q1" value="under_femogfyrre"> Mellem 25.000 - 45.000</label>
        <label><input type="radio" name="q1" value="over_femogfyrre"> Over 45.000</label>
        <br><br><br><br><br>
        </div>
        <div class="q2" >
        <p>Er kunden registret i RKI?</p>
        <label><input type="radio" name="q2" value="ja" required> Ja</label>
        <label><input type="radio" name="q2" value="nej"> Nej</label>
        </div>
    <input type="hidden" name="car_id" th:value="${car.car_id}">
    <input type="hidden" name="customer_id" th:value="${customer.customer_id}">

        <button type="submit" class="submit-btn">INDSEND</button>
    </div>
    </form>
    </div>
</div>
    <script>
        function validateForm() {
            var q1 = document.getElementsByName("q1");
            var q2 = document.getElementsByName("q2");
            if (q1[0].checked || q2[0].checked) {
                alert("Kunden er ikke kreditvalid");
                return false;
            }
            return true;
        }
    </script>
